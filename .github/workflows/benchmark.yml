name: Benchmark PR

on:
  pull_request:
    branches:
      - main

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Julia
        uses: julia-actions/setup-julia@v1

      - name: Install dependencies
        run: |
          julia -e 'using Pkg; Pkg.add("BenchmarkTools"); Pkg.add("JSON")'

      - name: Run benchmarks
        run: |
          julia -e 'using BenchmarkTools; include("scripts/benchmark.jl")'

      - name: Commit leaderboard update
        run: |
          # Get the PR number from the GitHub context
          PR_NUMBER=$(jq -r '.pull_request.number' "$GITHUB_EVENT_PATH")
          
          # Get the benchmark result from the JSON file
          EXECUTION_TIME=$(jq -r '.benchmark_results[0].time' results.json)
          
          # Append the benchmark result to leaderboard.md
          echo "| PR #$PR_NUMBER | $EXECUTION_TIME |" >> leaderboard.md
          
          # Discard changes in unwanted files (e.g., results.json)
          git checkout -- results.json scripts/benchmark.jl
          
          # Configure Git
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Stage and commit changes to leaderboard.md only
          git add leaderboard.md
          git commit -m "Update leaderboard with PR #$PR_NUMBER benchmark"
          
          # Pull the latest changes from main to avoid conflicts
          git pull origin main --rebase --autostash
          
          # Push the updated leaderboard.md
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
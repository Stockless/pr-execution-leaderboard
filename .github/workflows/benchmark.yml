name: Benchmark PR

on:
  pull_request:
    branches:
      - main

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Julia
        uses: julia-actions/setup-julia@v1

      - name: Install dependencies
        run: |
          julia -e 'using Pkg; Pkg.add("BenchmarkTools"); Pkg.add("JSON")'

      - name: Run benchmarks and update leaderboard
        run: |
          # Run benchmarks and extract the execution time
          EXECUTION_TIME=$(julia -e 'using BenchmarkTools; \
                                      using JSON; \
                                      include("scripts/benchmark.jl"); \
                                      println(JSON.print(Dict("time" => benchmark_result.time)))' | jq -r '.time')
          
          # Get the PR number from the GitHub context
          PR_NUMBER=$(jq -r '.pull_request.number' "$GITHUB_EVENT_PATH")
          
          # Append the benchmark result to the leaderboard
          echo "| PR #$PR_NUMBER | $EXECUTION_TIME |" >> leaderboard.md
          
          # Configure Git for committing
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Commit the updated leaderboard.md
          git add leaderboard.md
          git commit -m "Update leaderboard with PR #$PR_NUMBER benchmark" || echo "No changes to commit"
          
          # Pull the latest changes from the main branch and rebase
          git fetch origin
          git rebase origin/main || git rebase --abort
          
          # Push the changes to the main branch
          git push origin main || echo "No changes to push"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


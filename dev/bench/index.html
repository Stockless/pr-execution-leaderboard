<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes" />
    <style>
      html {
        font-family: BlinkMacSystemFont,-apple-system,"Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,"Fira Sans","Droid Sans","Helvetica Neue",Helvetica,Arial,sans-serif;
        -webkit-font-smoothing: antialiased;
        background-color: #fff;
        font-size: 16px;
      }
      body {
        color: #4a4a4a;
        margin: 8px;
        font-size: 1em;
        font-weight: 400;
      }
      header {
        margin-bottom: 8px;
        display: flex;
        flex-direction: column;
      }
      main {
        width: 100%;
        display: flex;
        flex-direction: column;
      }
      a {
        color: #3273dc;
        cursor: pointer;
        text-decoration: none;
      }
      a:hover {
        color: #000;
      }
      button {
        color: #fff;
        background-color: #3298dc;
        border-color: transparent;
        cursor: pointer;
        text-align: center;
      }
      button:hover {
        background-color: #2793da;
        flex: none;
      }
      .spacer {
        flex: auto;
      }
      .small {
        font-size: 0.75rem;
      }
      footer {
        margin-top: 16px;
        display: flex;
        align-items: center;
      }
      .header-label {
        margin-right: 4px;
      }
      .benchmark-set {
        margin: 8px 0;
        width: 100%;
        display: flex;
        flex-direction: column;
      }
      .benchmark-title {
        font-size: 3rem;
        font-weight: 600;
        word-break: break-word;
        text-align: center;
      }
      .benchmark-graphs {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        flex-wrap: wrap;
        width: 100%;
      }
      .benchmark-chart {
        max-width: 1000px;
      }
    </style>
    <title>Benchmarks</title>
  </head>

  <body>
    <header id="header">
      <div class="header-item">
        <strong class="header-label">Last Update:</strong>
        <span id="last-update"></span>
      </div>
      <div class="header-item">
        <strong class="header-label">Repository:</strong>
        <a id="repository-link" rel="noopener"></a>
      </div>
    </header>
    <main id="main">
      <div class="leaderboards-row" style="display: flex; justify-content: space-around;">
        <div id="leaderboard-function1" class="benchmark-set" style="text-align: center; margin: 20px auto; max-width: 600px; padding: 20px; border: 2px solid #4CAF50; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
          <h1 class="benchmark-title" style="font-size: 24px; color: #4CAF50; margin-bottom: 15px;">üèÜ Function 1 Leaderboard üèÜ</h1>
          <ul id="leaderboard-list-function1" style="list-style-type: none; padding: 0; font-size: 18px; color: #333; line-height: 1.8;">
            <!-- Dynamic leaderboard items will be added here -->
          </ul>
        </div>
        <div id="leaderboard-function2" class="benchmark-set" style="text-align: center; margin: 20px auto; max-width: 600px; padding: 20px; border: 2px solid #4CAF50; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
          <h1 class="benchmark-title" style="font-size: 24px; color: #4CAF50; margin-bottom: 15px;">üèÜ Function 2 Leaderboard üèÜ</h1>
          <ul id="leaderboard-list-function2" style="list-style-type: none; padding: 0; font-size: 18px; color: #333; line-height: 1.8;">
            <!-- Dynamic leaderboard items will be added here -->
          </ul>
        </div>
      </div>
      <div id="graphs-container" class="benchmark-set" style="margin: 20px auto; max-width: 1200px;">
        <!-- Dynamic graphs will be added here -->
      </div>
    </main>
    <footer>
      <button id="dl-button">Download data as JSON</button>
      <div class="spacer"></div>
      <div class="small">Powered by <a rel="noopener" href="https://github.com/marketplace/actions/continuous-benchmark">github-action-benchmark</a></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.2/dist/Chart.min.js"></script>
    <script src="data.js"></script>
    <script id="main-script">
      'use strict';
      (function() {
        // Colors from https://github.com/github/linguist/blob/master/lib/linguist/languages.yml
        const toolColors = {
          cargo: '#dea584',
          go: '#00add8',
          benchmarkjs: '#f1e05a',
          benchmarkluau: '#000080',
          pytest: '#3572a5',
          googlecpp: '#f34b7d',
          catch2: '#f34b7d',
          julia: '#a270ba',
          jmh: '#b07219',
          benchmarkdotnet: '#178600',
          customBiggerIsBetter: '#38ff38',
          customSmallerIsBetter: '#ff3838',
          _: '#333333'
        };

        function init() {
          function collectBenchesPerTestCase(entries) {
            const map = new Map();
            for (const entry of entries) {
              const { commit, date, tool, benches } = entry;
              for (const bench of benches) {
                const result = { commit, date, tool, bench };
                const arr = map.get(bench.name);
                if (arr === undefined) {
                  map.set(bench.name, [result]);
                } else {
                  arr.push(result);
                }
              }
            }
            return map;
          }
          function calculateLeaderboard(entries, functionNumber) {
            const fastestMap = new Map();

            for (const entry of entries) {
              for (const bench of entry.benches) {
                if (!bench.range || bench.range.length === 0) {
                  const userKey = bench.name; // Use the name (e.g., "function1/Stockless") as the unique identifier.
                  const gctimeMatch = bench.extra.match(/gctime=(\d+(\.\d+)?)/);
                  const gctime = gctimeMatch ? parseFloat(gctimeMatch[1]) : 0;
                  if (bench.name.startsWith(`function${functionNumber}/`)) {
                    if (!fastestMap.has(userKey) || bench.value < fastestMap.get(userKey).value) {
                      fastestMap.set(userKey, {
                        name: bench.name,
                        value: bench.value,
                        gctime: gctime, // Use gctime value
                        tool: entry.tool,
                        commit: entry.commit.id.slice(0, 7),
                      });
                    }
                  }
                }
              }
            }

            // Convert the Map values to an array and sort by the best time.
            return Array.from(fastestMap.values())
              .sort((a, b) => a.value - b.value)
              .slice(0, 10); // Top 10 fastest results
          }

          function renderLeaderboard(leaderboard, containerId) {
            const leaderboardContainer = document.getElementById(containerId);
            leaderboardContainer.innerHTML = ""; // Clear any existing content
            leaderboard.forEach((entry, index) => {
              // Remove "function*number*/" prefix if present
              const formattedName = entry.name.replace(/^function\d+\//, '');
              
              // Convert time value from ns to ms
              const timeInMs = (entry.value / 1_000_000).toFixed(3); // Keep three decimal places
              const gctimeInUs = entry.gctime.toFixed(1); // Keep gctime in ¬µs
              
              // Create leaderboard item with "ms" as the unit
              const listItem = document.createElement("li");
              listItem.textContent = `${index + 1}. ${formattedName} - ${timeInMs} ms (¬±${gctimeInUs} ¬µs) (Commit: ${entry.commit})`;
              leaderboardContainer.appendChild(listItem);
            });
          }

          const data = window.BENCHMARK_DATA;

          // Render header
          document.getElementById('last-update').textContent = new Date(data.lastUpdate).toString();
          const repoLink = document.getElementById('repository-link');
          repoLink.href = data.repoUrl;
          repoLink.textContent = data.repoUrl;

          // Render footer
          document.getElementById('dl-button').onclick = () => {
            const dataUrl = 'data:,' + JSON.stringify(data, null, 2);
            const a = document.createElement('a');
            a.href = dataUrl;
            a.download = 'benchmark_data.json';
            a.click();
          };

          const leaderboardFunction1 = calculateLeaderboard(Object.values(data.entries).flat(), 1);
          const leaderboardFunction2 = calculateLeaderboard(Object.values(data.entries).flat(), 2);
          renderLeaderboard(leaderboardFunction1, "leaderboard-list-function1");
          renderLeaderboard(leaderboardFunction2, "leaderboard-list-function2");

          // Prepare data points for charts
          return Object.keys(data.entries).map(name => ({
            name,
            dataSet: collectBenchesPerTestCase(data.entries[name]),
          }));
        }

        function renderAllChars(dataSets) {

          function renderGraph(parent, name, dataset) {
            const canvas = document.createElement('canvas');
            canvas.className = 'benchmark-chart';
            parent.appendChild(canvas);

            const color = toolColors[dataset.length > 0 ? dataset[0].tool : '_'];
            
            // Remove "function*number*/" prefix from the name
            const formattedName = name.replace(/^function\d+\//, '');
            
            const data = {
              labels: dataset.map(d => d.commit.id.slice(0, 7)),
              datasets: [
                {
                  label: formattedName, // Use the formatted name without the prefix
                  data: dataset.map(d => (d.bench.value / 1_000_000).toFixed(3)), // Convert ns to ms
                  borderColor: color,
                  backgroundColor: color + '60', // Add alpha for #rrggbbaa
                }
              ],
            };
            const options = {
              scales: {
                xAxes: [
                  {
                    scaleLabel: {
                      display: true,
                      labelString: 'commit',
                    },
                  }
                ],
                yAxes: [
                  {
                    scaleLabel: {
                      display: true,
                      labelString: 'Time (ms)', // Update to milliseconds
                    },
                    ticks: {
                      beginAtZero: true,
                    }
                  }
                ],
              },
              tooltips: {
                callbacks: {
                  afterTitle: items => {
                    const {index} = items[0];
                    const data = dataset[index];
                    return '\n' + data.commit.message + '\n\n' + data.commit.timestamp + ' committed by @' + data.commit.committer.username + '\n';
                  },
                  label: item => {
                    let label = item.value;
                    const { range } = dataset[item.index].bench;
                    label += ' ms'; // Update unit to ms
                    if (range) {
                      label += ' (' + range.map(r => (r / 1_000_000).toFixed(3)).join('-') + ')'; // Adjust range to ms
                    }
                    return label;
                  },
                  afterLabel: item => {
                    const { extra } = dataset[item.index].bench;
                    return extra ? '\n' + extra : '';
                  }
                }
              },
              onClick: (_mouseEvent, activeElems) => {
                if (activeElems.length === 0) {
                  return;
                }
                const index = activeElems[0]._index;
                const url = dataset[index].commit.url;
                window.open(url, '_blank');
              },
            };

            new Chart(canvas, {
              type: 'line',
              data,
              options,
            });
          }

          function renderBenchSet(name, benchSet, main) {
            const setElem = document.createElement('div');
            setElem.className = 'benchmark-set';
            main.appendChild(setElem);

            const nameElem = document.createElement('h1');
            nameElem.className = 'benchmark-title';
            nameElem.textContent = name;
            setElem.appendChild(nameElem);

            const graphsElem = document.createElement('div');
            graphsElem.className = 'benchmark-graphs';
            setElem.appendChild(graphsElem);

            for (const [benchName, benches] of benchSet.entries()) {
              renderGraph(graphsElem, benchName, benches)
            }
          }

          const main = document.getElementById('graphs-container');
          const groupedData = new Map();

          // Group data by username
          dataSets.forEach(({name, dataSet}) => {
            for (const [benchName, benches] of dataSet.entries()) {
              const match = benchName.match(/^function\d+\/(.+)$/);
              if (match) {
                const username = match[1];
                if (!groupedData.has(username)) {
                  groupedData.set(username, new Map());
                }
                groupedData.get(username).set(benchName, benches);
              }
            }
          });

          // Render each username group
          groupedData.forEach((benchSet, username) => {
            const userContainer = document.createElement('div');
            userContainer.className = 'user-group';
            userContainer.style.marginBottom = '40px';
            main.appendChild(userContainer);

            const userTitle = document.createElement('h2');
            userTitle.textContent = username;
            userTitle.style.textAlign = 'center';
            userContainer.appendChild(userTitle);

            const graphsContainer = document.createElement('div');
            graphsContainer.className = 'graphs-container';
            graphsContainer.style.display = 'grid';
            graphsContainer.style.gridTemplateColumns = 'repeat(auto-fit, minmax(550px, 1fr))';
            graphsContainer.style.gap = '100px';
            userContainer.appendChild(graphsContainer);

            benchSet.forEach((benches, benchName) => {
              const graphWrapper = document.createElement('div');
              graphsContainer.appendChild(graphWrapper);
              renderGraph(graphWrapper, benchName, benches);
            });
          });
        }

        renderAllChars(init()); // Start
      })();
    </script>
  </body>
</html>
